site_name: Kingshot Guide
site_description: Strategy guide for Kingshot mobile game events
site_url: 
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.tracking
    - content.code.copy
    - toc.integrate
plugins:
  - search
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
nav:
  - Overview: index.md
  - Events:
    - Halls of Governors:
      - Overview: events/halls-of-governors.md
      - 1st Halls of Governors: events/halls-of-governors/1st-hog.md
      - 2nd Halls of Governors: events/halls-of-governors/2nd-hog.md
      - 3rd Halls of Governors: events/halls-of-governors/3rd-hog.md
      - "4th & 5th Halls of Governors": events/halls-of-governors/4th-5th-hog.md
    - Bear Hunt: events/bear-hunt.md
    - Swordland: events/swordland.md
    - Eternitys Reach: events/eternitys-reach.md
    - Viking Vengance: events/viking-vengance.md
